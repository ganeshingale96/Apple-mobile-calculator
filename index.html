<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calculator</title>
    <style>
        #layout{
            border: 2px solid black;
            width: 450px;
            height: inherit;
        }
        #layout #a{
           
            width: 95%;
            height: 60px;
            margin-top: 100px;
            margin-left: 10px;
            margin-bottom: 30px;
        }
        #a input{
            border: 2px solid black;
            height: 100%;
            width: 98%;
            pointer-events: none;
            user-select: none; 
        }
        #b div{
            border: 2px solid red;
            width:90px;
            height: 90px;
            margin-top: 10px;
            border-radius: 50%;
            display: grid; 
        }
        #b button{

            border-radius: 50%;
            
        }

        #b { 
            display: grid;
            grid-template-columns:25% 25% 25% 25%;
            margin-left: 10px;
            margin-right: 20px;
            border: 2px solid green;
            
            
        }
    </style>
    <link rel="stylesheet" href="external.css">
    
</head>
<body>
    <div id="layout">
        <div id="a"> 
                <input type="text" id="inp" readonly>
        </div>
        <div id="b">
            <div>
                <button onclick="back()" class="topbtn">โซ</button>
            </div>
            <div>
                <button onclick="clear_screen()" class="topbtn">AC</button>
            </div>
            <div>
                <button onclick="percent()" class="topbtn">%</button>
            </div>
            <div>
                <button onclick="cal('+')" class="leftbtn">+</button>
            </div>
            <div>
                <button onclick="cal('7')" class="btn">7</button>
            </div>
            <div>
                <button onclick="cal('8')" class="btn">8</button>
            </div>
            <div>
                <button onclick="cal('9')" class="btn">9</button>
            </div>
            <div>
                <button onclick="cal('*')" class="leftbtn">x</button>
            </div>
            <div>
                <button onclick="cal('4')" class="btn">4</button>
            </div>
            <div>
                <button onclick="cal('5')" class="btn">5</button>
            </div>
            <div>
                <button onclick="cal('6')" class="btn">6</button>
            </div>
            <div>
                <button onclick="cal('-')" class="leftbtn">-</button>
            </div>
            <div>
                <button onclick="cal('1')" class="btn">1</button>
            </div>
            <div>
                <button onclick="cal('2')" class="btn">2</button>
            </div>
            <div>
                <button onclick="cal('3')" class="btn">3</button>
            </div>
            <div>
                <button onclick="cal('/')" class="leftbtn">รท</button>
            </div>
            <div>
                <button onclick="cal('0')" class="btn">0</button>
            </div>
            <div>
                <button onclick="cal('00')" class="btn">00</button>
            </div>
            <div>
                <button onclick="cal('.')" class="btn">.</button>
            </div>
            <div>
                <button onclick="total()" class="leftbtn">=</button>
            </div>
        </div>
    </div>
    
    <script src="external.js"></script>
</body>

</html>
